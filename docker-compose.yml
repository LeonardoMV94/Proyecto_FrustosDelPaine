version: "3.9"

services:

  # App
  app:
     build: .
     environment:
      - DATABASE_URL=mysql://root:toor@localhost:3306/DBFrutosDelPaine
      - PORT=5000
     ports:
      - "5000:5000"

  # MYSQL
  mysql:
    image: mysql:5
    environment:
      - MYSQL_DATABASE=DBFrutosDelPaine
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_PORT=3306
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
      # for production ->
      #- mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - PMA_HOST=mysql
    ports:
      - 8080:80